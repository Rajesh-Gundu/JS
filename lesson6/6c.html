<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6c</title>
</head>
<body>
    <script>
        const h = 15;
        const name = 'Rajesh';

        if(h >= 6 && h <= 12) {
            console.log(`Good Morning ${name}!`);
        } 
        else if(h >= 13 && h <= 17) {
            console.log(`Good Afternoon ${name}!`);
        }
        else {
            console.log(`Good Night ${name}!`);
        }
    </script>
</body>
</html>
