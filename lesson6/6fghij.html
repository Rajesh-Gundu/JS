<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Game</title>
</head>
<body>
    <script>
        let number = Math.random();
        let result = (number < 0.5) ? 'Heads' : 'Tails';
        let guess = 'tails';
        console.log((result == guess) ? 'You Win!' : 'You Lose!');
    </script>
</body>
</html>
