<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <p>
        <button onclick="addToExpr('1')">1</button>

        <button onclick="addToExpr('2')">2</button>

        <button onclick="addToExpr('3')">3</button>

        <button onclick="addToExpr('4')">4</button>

    </p>

    <p>

        <button onclick="addToExpr('5')">5</button>

        <button onclick="addToExpr('6')">6</button>

        <button onclick="addToExpr('7')">7</button>

        <button onclick="addToExpr('8')">8</button>

    </p>

    <p>

        <button onclick="addToExpr('9')">9</button>

        <button onclick="addToExpr('0')">0</button>

        <button onclick="addToExpr(' + ')">+</button>

        <button onclick="addToExpr(' - ')">-</button>

    </p>

    <p>

        <button onclick="addToExpr(' * ')">*</button>

        <button onclick="addToExpr(' / ')">/</button>

        <button onclick="calc()">=</button>

        <button onclick="clearExpr()">CLR</button>

    </p>

    <hr>
    
    <p class="result"></p>

    <script>
        let calculation = localStorage.getItem('calculation') || "";
        const res = document.querySelector('.result');
        res.innerHTML = calculation;

        function addToExpr(s) {
            calculation += s;
            showCalc();
            localStorage.setItem('calculation',calculation);
        }

        function clearExpr() {
            calculation = '';
            showCalc();
            localStorage.removeItem('calculation');
        }

        function calc() {
            calculation = eval(calculation);
            showCalc();
            localStorage.setItem('calculation',calculation);
        }

        function showCalc() {
            res.innerHTML = calculation;
        }
    </script>
</body>
</html>
