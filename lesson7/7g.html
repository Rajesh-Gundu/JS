<body>
    <h3>Length conversions in console</h3>

    <script>

      function convertlength(length, from, to) {
        let dist = length;
        if (from == "miles" && to == "km") {
          dist = 1.6 * length;
        } else if (from == "km" && to == "miles") {
          dist = length / 1.6;
        }
        console.log(`${dist}${to}`);
      }

      convertlength(80, "miles", "km");
      convertlength(32, "km", "miles");
      convertlength(80, "km", "km");
    </script>

</body>
